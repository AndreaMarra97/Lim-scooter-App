<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contenitore">       
            <header>
                <div class="logo">
                    <img class="logo" src="logo.png">
                </div>
            </header>
            <div class="scritta">
                <h2 class="scritta">Taking Booleaners from A to B</h2>
                <div class="pulsanti">
                    <button type="button">Prenota</button>
                    <button type="button">Termina prenotazione</button>
                    <button type="button">Accendi luci</button>
                </div>
            </div>    
            <main>
                <div class="monopattini">
                    <div class="mono1">
                        <input type="checkbox">
                        <span class="Gino22"><strong>Monopattino Gino22</strong></span><br>
                        <span>&#8614;</span>
                        <span class="posizione1">Via Guadalametri - a 220 metri da te</span><br>
                        <span class="stato1">Stato carica:</span><br>
                        <div class="barra1"></div>
                    </div>
                    <div class="mono2">
                        <input type="checkbox">
                        <span class="Mike24"><strong>Monopattino Mike24</strong></span><br>
                        <span>&#8614;</span>
                        <span class="posizione2">Via Ricciardoni - a 420 metri da te</span><br>
                        <span class="stato2">Stato carica:</span>
                        <div class="barra2"></div>
                    </div>
                    <div class="mono3">
                        <input type="checkbox">
                        <span class="Fede154"><strong>Monopattino Fede154</strong></span><br>
                        <span>&#8614;</span>
                        <span class="posizione3">Via Mentarini - a 490 metri da te</span><br>
                        <span class="stato3">Stato carica:</span>
                        <div class="barra3"></div>
                    </div>
                </div>
            </main>
            
        </div>
    </body>
</html>
